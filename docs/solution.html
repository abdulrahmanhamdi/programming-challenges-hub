<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    // Initialize page
    if (slug) {
        document.getElementById("problemTitle").innerText = "Solution: " + slug;
        document.getElementById("problemLinkBtn").href = `problems.html`;
        switchLang('python'); // default
    } else {
        document.getElementById("problemTitle").innerText = "No solution selected";
    }

    // Convert slug → CamelCase (e.g. longest-common-prefix → LongestCommonPrefix)
    function toCamelCase(str) {
        return str
            .split(/[-_]/)
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join("");
    }

    // Convert slug → camelCase (e.g. longest-common-prefix → longestCommonPrefix)
    function toLowerCamel(str) {
        let camel = toCamelCase(str);
        return camel.charAt(0).toLowerCase() + camel.slice(1);
    }

    // Try multiple filename possibilities
    function generateFileNames(slug, ext) {
        const camel = toCamelCase(slug);
        const lowerCamel = toLowerCamel(slug);
        const kebab = slug;
        const snake = slug.replace(/-/g, "_");
        const upper = slug.toUpperCase();
        const lower = slug.toLowerCase();

        return [
            `${kebab}${ext}`,       // long-common-prefix.cpp
            `${snake}${ext}`,       // long_common_prefix.cpp
            `${camel}${ext}`,       // LongestCommonPrefix.cpp
            `${lowerCamel}${ext}`,  // longestCommonPrefix.cpp
            `${upper}${ext}`,       // LONGESTCOMMONPREFIX.cpp
            `${lower}${ext}`,       // longestcommonprefix.cpp
        ];
    }

    // Main switch function
    async function switchLang(lang) {

        // Update active tab
        document.querySelectorAll('.lang-tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`button[onclick="switchLang('${lang}')"]`).classList.add('active');

        const codeBlock = document.getElementById("codeBlock");
        codeBlock.textContent = "Loading...";
        codeBlock.className = "hljs p-4 language-" + lang;

        const extMap = {
            python: ".py",
            javascript: ".js",
            java: ".java",
            cpp: ".cpp"
        };

        const possibleNames = generateFileNames(slug, extMap[lang]);

        let found = false;
        for (let name of possibleNames) {
            const fullPath = CONFIG.SOLUTION_DIRS[lang] + name;

            try {
                const res = await fetch(fullPath);
                if (res.ok) {
                    const code = await res.text();
                    codeBlock.textContent = code;
                    hljs.highlightElement(codeBlock);
                    found = true;
                    break;
                }
            } catch {}
        }

        if (!found) {
            codeBlock.textContent =
                `// No available ${lang} solution found.\n` +
                `// Tried:\n` +
                possibleNames.map(n => `//  - ${n}`).join("\n");
        }
    }

    // Copy button
    function copyCode() {
        const code = document.getElementById("codeBlock").textContent;
        navigator.clipboard.writeText(code);
        const btn = document.querySelector('.copy-btn');
        btn.innerText = "Copied!";
        setTimeout(() => (btn.innerText = "Copy"), 1500);
    }
</script>
