<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug"); // e.g. "two-sum"
    
    // 1. Initialize Page
    if(slug) {
        document.getElementById("problemTitle").innerText = "Solution: " + slug;
        // Try to find problem link (optional heuristic)
        // We don't know the difficulty here without fetching index, 
        // so we might just link to problems list or try a guess.
        document.getElementById("problemLinkBtn").href = `problems.html`; 
        
        // Load default language
        switchLang('python');
    } else {
        document.getElementById("problemTitle").innerText = "No solution selected";
    }

    // 2. Switch Language Logic
    async function switchLang(lang) {
        // Update UI Tabs
        document.querySelectorAll('.lang-tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        const codeBlock = document.getElementById("codeBlock");
        codeBlock.innerText = "Loading...";
        codeBlock.className = "hljs p-4"; // reset class

        // Construct Path
        const extMap = { python: '.py', javascript: '.js', java: '.java', cpp: '.cpp' };
        // CONFIG.SOLUTION_DIRS returns path like "../solutions/python/"
        const fullPath = CONFIG.SOLUTION_DIRS[lang] + slug + extMap[lang];

        try {
            const res = await fetch(fullPath);
            if(!res.ok) throw new Error("Solution file not found.");
            
            const code = await res.text();
            codeBlock.innerText = code;
            
            // Syntax Highlight
            codeBlock.classList.add(`language-${lang}`);
            hljs.highlightElement(codeBlock);
            
        } catch(e) {
            codeBlock.innerText = `// Solution for ${lang} is not available yet.\n// Path checked: ${fullPath}`;
        }
    }

    // 3. Copy Function
    function copyCode() {
        const code = document.getElementById("codeBlock").innerText;
        navigator.clipboard.writeText(code);
        const btn = document.querySelector('.copy-btn');
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 1500);
    }
</script>
