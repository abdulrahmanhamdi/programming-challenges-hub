<div class="container mt-4">

    <h2 class="mb-4 text-center">All Solutions</h2>

    <div id="solutionsList" class="row row-cols-1 row-cols-md-2 g-4"></div>
</div>


<script src="assets/js/site.js"></script>

<script>

fetch('../PROBLEMS_INDEX.md')
    .then(res => res.text())
    .then(text => {
        const container = document.getElementById("solutionsList");
        const lines = text.split("\n");

        lines.forEach(line => {
            if (line.startsWith("| ") && line.includes(".md")) {

                const parts = line.split("|");
                const title = parts[1].trim();
                const difficulty = parts[2].trim();
                const problemLink = parts[3].match(/\((.*)\)/)[1];

                const slug = problemLink.split("/").pop().replace(".md", "");

                const baseSolution = problemLink.replace("problems/", "solutions/").replace(".md", "");

                const card = `
                    <div class="col animate-slide-up">
                        <div class="card p-3 shadow-sm">
                            <h5>${title}</h5>
                            <p><strong>Difficulty:</strong> ${difficulty}</p>

                            <a href="problem.html?id=${problemLink}" class="text-primary">
                                Open Problem
                            </a><br>

                            <a class="text-success" href="../${baseSolution}.py" target="_blank">
                                Python Solution
                            </a><br>

                            <a class="text-warning" href="../${baseSolution}.js" target="_blank">
                                JavaScript Solution
                            </a><br>

                            <a class="text-danger" href="../${baseSolution}.java" target="_blank">
                                Java Solution
                            </a><br>

                            <a class="text-info" href="../${baseSolution}.cpp" target="_blank">
                                C++ Solution
                            </a>

                            <br><br>

                            <a href="solution.html?slug=${slug}"
                               class="btn btn-sm btn-outline-primary">
                                Open Solutions Viewer ‚Üí
                            </a>
                        </div>
                    </div>
                `;

                container.innerHTML += card;
            }
        });
    });

setupSearch("globalSearchInput", "solutionsList");

</script>

</body>
