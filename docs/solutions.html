<div class="container mt-4">
    <h2 class="mb-4 text-center">All Solutions Repository</h2>
    <div id="solutionsList" class="row row-cols-1 row-cols-md-2 g-4">
        <p class="text-center w-100">Loading solutions index...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>
<script src="assets/js/search.js"></script>

<script>
    // Initialize Search
    setupSearch("globalSearchInput", "solutionsList");

    // Load Data
    fetch(CONFIG.PROBLEMS_INDEX)
        .then(res => res.text())
        .then(text => {
            const container = document.getElementById("solutionsList");
            const lines = text.split("\n").filter(l => l.startsWith("| ") && l.includes(".md"));
            
            container.innerHTML = "";

            lines.forEach(line => {
                const parts = line.split("|");
                const title = parts[1].trim();
                const difficulty = parts[2].trim();
                const problemLink = parts[3].match(/\((.*)\)/)[1]; // e.g. problems/easy/two-sum.md
                const slug = problemLink.split("/").pop().replace(".md", "");

                // Construct links using Config logic (assuming standard structure)
                const pyLink = CONFIG.SOLUTION_DIRS.python + slug + ".py";
                const jsLink = CONFIG.SOLUTION_DIRS.javascript + slug + ".js";
                const javaLink = CONFIG.SOLUTION_DIRS.java + slug + ".java";
                const cppLink = CONFIG.SOLUTION_DIRS.cpp + slug + ".cpp";

                const card = `
                <div class="col animate-slide-up">
                    <div class="card p-3 shadow-sm h-100">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="mb-3">${title}</h5>
                            <span class="badge bg-secondary">${difficulty}</span>
                        </div>
                        
                        <div class="mb-3">
                            <a href="problem.html?id=${problemLink}" class="btn btn-sm btn-outline-primary mb-1">View Problem</a>
                            <a href="solution.html?slug=${slug}" class="btn btn-sm btn-primary mb-1">View Solutions (Viewer)</a>
                        </div>

                        <hr>
                        <h6 class="text-muted" style="font-size: 0.9rem;">Direct Download / Raw:</h6>
                        <div class="d-flex gap-2 flex-wrap">
                            <a href="${pyLink}" target="_blank" class="text-decoration-none">üêç Python</a>
                            <a href="${jsLink}" target="_blank" class="text-decoration-none text-warning">‚ö° JS</a>
                            <a href="${javaLink}" target="_blank" class="text-decoration-none text-danger">‚òï Java</a>
                            <a href="${cppLink}" target="_blank" class="text-decoration-none text-info">üí† C++</a>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        });
</script>

</body>
</html>
