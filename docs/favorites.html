<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites | Coding Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .fav-card {
            border-radius: 12px;
        }
        .fav-remove {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Coding Hub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">

                <li class="nav-item"><a class="nav-link" href="problems.html">Problems</a></li>
                <li class="nav-item"><a class="nav-link" href="solutions.html">Solutions</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link active" href="favorites.html">Favorites</a></li>

            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">

    <h2 class="mb-4 text-center">‚≠ê Favorite Problems</h2>

    <div id="favList" class="row g-4"></div>

</div>


<script>
function getFavorites() {
    return JSON.parse(localStorage.getItem("favorites") || "[]");
}

function saveFavorites(favs) {
    localStorage.setItem("favorites", JSON.stringify(favs));
}

function removeFavorite(slug) {
    let favs = getFavorites().filter(f => f.slug !== slug);
    saveFavorites(favs);
    loadFavorites();
}

function loadFavorites() {
    const favs = getFavorites();
    const list = document.getElementById("favList");

    if (favs.length === 0) {
        list.innerHTML = `<p class="text-center text-muted">No favorites yet.</p>`;
        return;
    }

    list.innerHTML = "";

    favs.forEach(f => {
        list.innerHTML += `
        <div class="col-md-4">
            <div class="card p-3 shadow-sm fav-card">

                <h5>${f.title}</h5>
                <p><strong>Difficulty:</strong> ${f.difficulty}</p>

                <a href="problem.html?id=${f.link}" class="btn btn-sm btn-outline-primary">View Problem</a>
                <a href="solution.html?slug=${f.slug}" class="btn btn-sm btn-outline-success">View Solutions</a>

                <button class="btn btn-danger btn-sm mt-2" onclick="removeFavorite('${f.slug}')">
                    Remove
                </button>

            </div>
        </div>`;
    });
}

loadFavorites();
</script>

</body>
</html>
