<div class="container mt-4">

<script>
function loadFavoritesUI() {
    const favs = getFavorites(); // from favorites.js
    const list = document.getElementById("favList");

    if (favs.length === 0) {
        list.innerHTML = `<div class="col-12 text-center text-muted py-5">
            <i class="bi bi-star fs-1 d-block mb-3"></i>
            <p>No favorites yet. Start adding problems!</p>
            <a href="problems.html" class="btn btn-primary mt-2">Browse Problems</a>
        </div>`;
        return;
    }

    list.innerHTML = "";

    favs.forEach(f => {
        // تحديد لون الصعوبة
        let badgeClass = "bg-secondary";
        if(f.difficulty === 'easy') badgeClass = "bg-success";
        if(f.difficulty === 'medium') badgeClass = "bg-warning text-dark";
        if(f.difficulty === 'hard') badgeClass = "bg-danger";

        list.innerHTML += `
        <div class="col-md-4 animate-slide-up">
            <div class="card p-3 shadow-sm h-100">
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="mb-2 text-truncate" title="${f.title}">${f.title}</h5>
                    <span class="badge ${badgeClass}">${f.difficulty}</span>
                </div>
                
                <div class="mt-auto d-flex justify-content-between align-items-center pt-3">
                    <a href="problem.html?id=${f.link}" class="btn btn-sm btn-outline-primary">View Problem</a>
                    <button class="btn btn-outline-danger btn-sm border-0" onclick="removeAndReload('${f.slug}')" title="Remove">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>`;
    });
}

function removeAndReload(slug) {
    // Logic to filter out the item
    let favs = getFavorites().filter(f => f.slug !== slug);
    saveFavorites(favs);
    loadFavoritesUI();
}

loadFavoritesUI();
</script>
