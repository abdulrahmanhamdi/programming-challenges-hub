<div class="container mt-5">
    <h2 class="text-center mb-3">Top Contributors</h2>
    <p class="text-center text-muted mb-5">Thanks to everyone who helped build this!</p>

    <div id="contributorsList" class="row g-4 justify-content-center">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>

<script>
// Use config values
const API_URL = `https://api.github.com/repos/${CONFIG.REPO_OWNER}/${CONFIG.REPO_NAME}/contributors`;

fetch(API_URL)
  .then(res => res.json())
  .then(data => {
      const container = document.getElementById("contributorsList");
      
      if (!Array.isArray(data)) {
          container.innerHTML = `
            <div class="col-12 text-center">
                <p class='text-danger'>Unable to load contributors (API limit or Config Error).</p>
                <small class="text-muted">Make sure REPO_OWNER and REPO_NAME are correct in config.js</small>
            </div>`;
          return;
      }

      if (data.length === 0) {
          container.innerHTML = "<p class='text-center text-muted'>No contributors found yet.</p>";
          return;
      }

      container.innerHTML = "";
      data.forEach(c => {
          container.innerHTML += `
            <div class="col-md-3 col-sm-6 text-center animate-slide-up">
                <div class="card p-4 shadow-sm align-items-center h-100">
                    <img src="${c.avatar_url}" class="contributor-img mb-3 shadow-sm" alt="${c.login}">
                    <h5 class="mb-1">${c.login}</h5>
                    <span class="badge bg-secondary mb-3">${c.contributions} commits</span>
                    <a href="${c.html_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-auto w-100">View Profile</a>
                </div>
            </div>
          `;
      });
  })
  .catch(err => {
      document.getElementById("contributorsList").innerHTML = "<p class='text-center text-danger'>Connection Error.</p>";
  });
</script>
