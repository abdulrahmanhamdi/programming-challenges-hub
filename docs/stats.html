<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics | Coding Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Coding Hub</a>
        <button class="btn btn-light btn-sm ms-auto" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-5 text-center">Project Statistics</h2>
    <div class="row g-4" id="statsCards">
        <div class="col-12 text-center">Loading data...</div>
    </div>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>

<script>
fetch(CONFIG.PROBLEMS_INDEX)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n").filter(l => l.startsWith("| ") && l.includes(".md"));

    let total = 0, easy = 0, medium = 0, hard = 0;

    lines.forEach(line => {
        const parts = line.split("|");
        const difficulty = parts[2].trim().toLowerCase();
        total++;
        if (difficulty === "easy") easy++;
        else if (difficulty === "medium") medium++;
        else if (difficulty === "hard") hard++;
    });

    document.getElementById("statsCards").innerHTML = `
      <div class="col-md-3">
        <div class="card p-4 shadow-sm text-center border-primary">
          <h4>Total</h4>
          <p class="display-4 fw-bold mb-0">${total}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4 shadow-sm text-center border-success">
          <h4 class="text-success">Easy</h4>
          <p class="display-4 fw-bold mb-0">${easy}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4 shadow-sm text-center border-warning">
          <h4 class="text-warning">Medium</h4>
          <p class="display-4 fw-bold mb-0">${medium}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4 shadow-sm text-center border-danger">
          <h4 class="text-danger">Hard</h4>
          <p class="display-4 fw-bold mb-0">${hard}</p>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
