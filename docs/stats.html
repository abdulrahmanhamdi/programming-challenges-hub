<div class="container mt-5">
    <h2 class="mb-5 text-center">Project Statistics</h2>
    <div class="row g-4" id="statsCards">
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading data...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>

<script>
fetch(CONFIG.PROBLEMS_INDEX)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n").filter(l => l.startsWith("| ") && l.includes(".md"));

    let total = 0, easy = 0, medium = 0, hard = 0;

    lines.forEach(line => {
        const parts = line.split("|");
        const difficulty = parts[2].trim().toLowerCase();
        total++;
        if (difficulty === "easy") easy++;
        else if (difficulty === "medium") medium++;
        else if (difficulty === "hard") hard++;
    });

    document.getElementById("statsCards").innerHTML = `
      <div class="col-md-3 col-sm-6">
        <div class="card p-4 shadow-sm text-center border-primary h-100 animate-slide-up">
          <h4 class="text-primary">Total</h4>
          <p class="display-4 fw-bold mb-0">${total}</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-4 shadow-sm text-center border-success h-100 animate-slide-up" style="animation-delay: 0.1s">
          <h4 class="text-success">Easy</h4>
          <p class="display-4 fw-bold mb-0">${easy}</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-4 shadow-sm text-center border-warning h-100 animate-slide-up" style="animation-delay: 0.2s">
          <h4 class="text-warning">Medium</h4>
          <p class="display-4 fw-bold mb-0">${medium}</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-4 shadow-sm text-center border-danger h-100 animate-slide-up" style="animation-delay: 0.3s">
          <h4 class="text-danger">Hard</h4>
          <p class="display-4 fw-bold mb-0">${hard}</p>
        </div>
      </div>
    `;
  });
</script>
