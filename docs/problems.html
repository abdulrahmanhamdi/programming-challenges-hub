<div class="container mt-4">
    <h2 class="text-center mb-4">All Problems</h2>

    <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
        <button class="btn btn-secondary active" onclick="filterDifficulty('all', this)">Show All</button>
        <button class="btn btn-outline-success" onclick="filterDifficulty('easy', this)">Easy</button>
        <button class="btn btn-outline-warning text-dark" onclick="filterDifficulty('medium', this)">Medium</button>
        <button class="btn btn-outline-danger" onclick="filterDifficulty('hard', this)">Hard</button>
    </div>

    <div id="problemsList" class="row g-4">
        <div class="text-center w-100">Loading problems index...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>
<script src="assets/js/search.js"></script>

<script>
    let ALL_PROBLEMS = [];

    // 1. Load Data
    fetch(CONFIG.PROBLEMS_INDEX)
        .then(res => res.text())
        .then(data => {
            const lines = data.split('\n');
            ALL_PROBLEMS = []; // Reset

            lines.forEach((line, index) => {
                if (line.startsWith("| ") && line.includes(".md")) {
                    const parts = line.split("|");
                    const title = parts[1].trim();
                    const difficulty = parts[2].trim().toLowerCase();
                    const link = parts[3].match(/\((.*)\)/)[1]; // e.g. problems/easy/file.md
                    const slug = link.split("/").pop().replace(".md", "");

                    ALL_PROBLEMS.push({
                        title,
                        difficulty,
                        link,
                        slug
                    });
                }
            });

            // Initial Render
            renderProblems(ALL_PROBLEMS);
        })
        .catch(err => {
            document.getElementById("problemsList").innerHTML = `<div class="alert alert-danger">Error loading index: ${err.message}</div>`;
        });


    // 2. Render Function
    function renderProblems(list) {
        const container = document.getElementById("problemsList");
        if(list.length === 0) {
            container.innerHTML = "<p class='text-center text-muted'>No problems found.</p>";
            return;
        }

        container.innerHTML = list.map(p => {
            let badgeClass = "bg-secondary";
            if(p.difficulty === 'easy') badgeClass = "bg-success";
            if(p.difficulty === 'medium') badgeClass = "bg-warning text-dark";
            if(p.difficulty === 'hard') badgeClass = "bg-danger";

            return `
            <div class="col-md-6 col-lg-4 animate-slide-up">
                <div class="card p-3 shadow-sm h-100">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="mb-2 text-truncate" title="${p.title}">${p.title}</h5>
                        <span class="badge ${badgeClass}">${p.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="mt-auto pt-3">
                        <a href="problem.html?id=${p.link}" class="btn btn-sm btn-outline-primary w-100 mb-2">View Problem</a>
                        <a href="solution.html?slug=${p.slug}" class="btn btn-sm btn-outline-success w-100">View Solution</a>
                    </div>
                </div>
            </div>`;
        }).join("");
    }


    // 3. Filter Logic
    function filterDifficulty(level, btnElement) {
        // UI Button State
        document.querySelectorAll('.btn').forEach(b => {
            // Remove active from filter buttons only (simplistic approach)
            if(b.onclick && b.onclick.toString().includes('filterDifficulty')) {
                b.classList.remove('active');
                b.classList.add('btn-outline-' + (b.innerText === 'Medium' ? 'warning' : b.innerText === 'Easy' ? 'success' : b.innerText === 'Hard' ? 'danger' : 'secondary'));
                b.classList.remove('btn-' + (b.innerText === 'Medium' ? 'warning' : b.innerText === 'Easy' ? 'success' : b.innerText === 'Hard' ? 'danger' : 'secondary'));
            }
        });
        
        // Activate clicked button
        btnElement.classList.add('active');
        btnElement.classList.remove('btn-outline-' + (level === 'medium' ? 'warning' : level === 'easy' ? 'success' : level === 'hard' ? 'danger' : 'secondary'));
        btnElement.classList.add('btn-' + (level === 'medium' ? 'warning' : level === 'easy' ? 'success' : level === 'hard' ? 'danger' : 'secondary'));


        // Filter Logic
        if (level === "all") {
            renderProblems(ALL_PROBLEMS);
        } else {
            const filtered = ALL_PROBLEMS.filter(p => p.difficulty === level);
            renderProblems(filtered);
        }
    }

    // 4. Attach Search
    setupSearch("globalSearchInput", "problemsList");
</script>

</body>
