                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<div class="container mt-4">

    <h2 class="text-center mb-4">All Problems</h2>

    <!-- Filters -->
    <div class="d-flex justify-content-center mb-4 gap-3">
        <button class="btn btn-success" onclick="filterDifficulty('easy')">Easy</button>
        <button class="btn btn-warning" onclick="filterDifficulty('medium')">Medium</button>
        <button class="btn btn-danger" onclick="filterDifficulty('hard')">Hard</button>
        <button class="btn btn-secondary" onclick="filterDifficulty('all')">Show All</button>
    </div>

    <div id="problemsList" class="row g-4"></div>
</div>

<script src="assets/js/site.js"></script>

<script>

let ALL_PROBLEMS = [];

// LOAD PROBLEMS FROM INDEX
fetch('../PROBLEMS_INDEX.md')
    .then(res => res.text())
    .then(data => {
        const container = document.getElementById("problemsList");
        const lines = data.split('\n');

        lines.forEach((line, index) => {
            if (line.startsWith("| ") && line.includes(".md")) {

                const parts = line.split("|");
                const title = parts[1].trim();
                const difficulty = parts[2].trim().toLowerCase();
                const link = parts[3].match(/\((.*)\)/)[1];

                const slug = link.split("/").pop().replace(".md", "");

                ALL_PROBLEMS.push({
                    id: index,
                    title,
                    difficulty,
                    link,
                    slug,
                    html: `
                        <div class="col-md-4 problem-card animate-slide-up" data-difficulty="${difficulty}">
                            <div class="card p-3 shadow-sm">
                                <span class="difficulty-badge ${difficulty}">
                                    ${difficulty.toUpperCase()}
                                </span>
                                <h5 class="mt-2">${title}</h5>

                                <a href="problem.html?id=${link}" 
                                   class="btn btn-sm btn-outline-primary mt-2">
                                    View Problem ‚Üí
                                </a>

                                <a href="solution.html?slug=${slug}" 
                                   class="btn btn-sm btn-outline-success mt-2">
                                    View Solutions ‚Üí
                                </a>
                            </div>
                        </div>`
                });
            }
        });

        renderProblems(ALL_PROBLEMS);
    });


// RENDER FUNCTION
function renderProblems(list) {
    document.getElementById("problemsList").innerHTML =
        list.map(p => p.html).join("");
}


// FILTERING
function filterDifficulty(level) {
    if (level === "all") renderProblems(ALL_PROBLEMS);
    else renderProblems(ALL_PROBLEMS.filter(p => p.difficulty === level));
}


// ENABLE SEARCH
setupSearch("globalSearchInput", "problemsList");

</script>

</body>
</html>
