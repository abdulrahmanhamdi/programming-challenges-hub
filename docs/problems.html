<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems | Coding Hub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <a class="navbar-brand" href="index.html">Coding Hub</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="problems.html">Problems</a></li>
                <li class="nav-item"><a class="nav-link" href="solutions.html">Solutions</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>

            </ul>

            <input id="globalSearchInput" class="form-control me-2 w-25" placeholder="Search problems...">
            <button class="btn btn-light" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">All Problems</h2>

    <div id="problemsList" class="row g-4"></div>
</div>

<script src="assets/js/site.js"></script>

<script>
// LOAD PROBLEMS FROM INDEX
fetch('../PROBLEMS_INDEX.md')
    .then(res => res.text())
    .then(data => {
        const container = document.getElementById('problemsList');
        const lines = data.split('\n');

        lines.forEach(line => {
            if (line.startsWith('| ') && line.includes('.md')) {
                const parts = line.split('|');
                const title = parts[1].trim();
                const difficulty = parts[2].trim();
                const link = parts[3].match(/\((.*)\)/)[1];

                const card = `
                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <h5>${title}</h5>
                            <p><strong>Difficulty:</strong> ${difficulty}</p>
                            <a href="../${link}" target="_blank">View Problem</a>
                        </div>
                    </div>
                `;

                container.innerHTML += card;
            }
        });
    });

// ENABLE SEARCH
setupSearch("globalSearchInput", "problemsList");
</script>

</body>
</html>
