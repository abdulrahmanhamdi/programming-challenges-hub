<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Viewer | Coding Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Highlight.js -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body.dark-mode #sidebar {
            background: #1e1e1e;
            border-right: 1px solid #333;
        }

        #sidebar {
            height: 100vh;
            width: 260px;
            overflow-y: auto;
            background: #fafafa;
            border-right: 1px solid #ddd;
            position: fixed;
            padding: 20px;
        }

        #sidebar a {
            display: block;
            padding: 7px 0;
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
        }

        #sidebar a:hover {
            background: rgba(0, 0, 0, 0.07);
        }

        #content {
            margin-left: 280px;
            padding: 20px;
            max-width: 900px;
        }

        pre {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 4px 10px;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 12px;
        }

        .dark-mode .copy-btn {
            background: #222;
        }

        .fav-btn {
            border: none;
            background: transparent;
            font-size: 26px;
            cursor: pointer;
        }

        .fav-btn.active {
            color: gold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">Coding Hub</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item"><a class="nav-link active" href="problems.html">Problems</a></li>
                    <li class="nav-item"><a class="nav-link" href="solutions.html">Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites ‚≠ê</a></li>
                    <li class="nav-item"><a class="nav-link" href="stats.html">Statistics</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                </ul>

                <button class="btn btn-light" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
            </div>
        </div>
    </nav>


    <!-- SIDEBAR -->
    <div id="sidebar" class="animate-slide-up">
        <h5><strong>All Problems</strong></h5>
        <div id="sidebarList" class="mt-3"></div>
    </div>


    <!-- MAIN CONTENT -->
    <div id="content">

        <h2 class="mb-4 d-flex align-items-center">
            <span id="problemTitle">Loading...</span>
            <button id="favButton" class="fav-btn ms-3">‚≠ê</button>
        </h2>

        <div id="problemContent"></div>

        <hr class="my-4">

        <div class="d-flex justify-content-between">
            <button id="prevBtn" class="btn btn-outline-secondary">‚Üê Previous</button>
            <button id="nextBtn" class="btn btn-outline-secondary">Next ‚Üí</button>
        </div>

    </div>


    <script src="assets/js/site.js"></script>

    <script>
        let PROBLEMS = [];
        let CURRENT_INDEX = -1;
        let CURRENT_SLUG = null;

        // Load all problems
        fetch("../PROBLEMS_INDEX.md")
            .then(res => res.text())
            .then(text => {
                const lines = text.split("\n")
                    .filter(l => l.startsWith("| ") && l.includes(".md"));

                lines.forEach((line, index) => {
                    const parts = line.split("|");
                    const title = parts[1].trim();
                    const difficulty = parts[2].trim();
                    const link = parts[3].match(/\((.*)\)/)[1];
                    const slug = link.split("/").pop().replace(".md", "");

                    PROBLEMS.push({ index, title, difficulty, link, slug });
                });

                buildSidebar();
                loadProblem();
            });


        function buildSidebar() {
            const sidebar = document.getElementById("sidebarList");
            sidebar.innerHTML = "";

            PROBLEMS.forEach(p => {
                sidebar.innerHTML += `
                <a href="problem.html?id=${p.link}">
                    ${p.title}
                </a>`;
            });
        }


        function loadProblem() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get("id");

            if (!path) {
                document.getElementById("problemTitle").innerText = "Problem Not Found";
                return;
            }

            CURRENT_INDEX = PROBLEMS.findIndex(p => p.link === path);
            const problem = PROBLEMS[CURRENT_INDEX];

            CURRENT_SLUG = problem.slug;

            document.getElementById("problemTitle").innerText = problem.title;

            // Setup favorite button
            updateFavButton(problem);

            // Load markdown
            fetch("../" + path)
                .then(res => res.text())
                .then(md => {
                    const html = marked.parse(md);
                    document.getElementById("problemContent").innerHTML = html;

                    document.querySelectorAll("pre code").forEach(el => hljs.highlightElement(el));

                    // Add copy buttons
                    document.querySelectorAll("pre").forEach(pre => {
                        const btn = document.createElement("button");
                        btn.className = "copy-btn";
                        btn.innerText = "Copy";

                        btn.onclick = () => {
                            navigator.clipboard.writeText(pre.innerText);
                            btn.innerText = "Copied!";
                            setTimeout(() => btn.innerText = "Copy", 1000);
                        };

                        pre.appendChild(btn);
                    });
                });

            updateNavButtons();
        }


        // ---------- FAVORITES ----------
        function getFavorites() {
            return JSON.parse(localStorage.getItem("favorites") || "[]");
        }

        function saveFavorites(favs) {
            localStorage.setItem("favorites", JSON.stringify(favs));
        }

        function isFavorite(slug) {
            return getFavorites().some(f => f.slug === slug);
        }

        function toggleFavorite(problem) {
            let favs = getFavorites();

            if (isFavorite(problem.slug)) {
                favs = favs.filter(f => f.slug !== problem.slug);
            } else {
                favs.push(problem);
            }

            saveFavorites(favs);
            updateFavButton(problem);
        }

        function updateFavButton(problem) {
            const btn = document.getElementById("favButton");
            btn.onclick = () => toggleFavorite(problem);

            if (isFavorite(problem.slug)) btn.classList.add("active");
            else btn.classList.remove("active");
        }


        // ---------- Prev / Next ----------
        function updateNavButtons() {
            document.getElementById("prevBtn").disabled = (CURRENT_INDEX <= 0);
            document.getElementById("nextBtn").disabled = (CURRENT_INDEX >= PROBLEMS.length - 1);

            document.getElementById("prevBtn").onclick = () => {
                const prev = PROBLEMS[CURRENT_INDEX - 1].link;
                window.location.href = `problem.html?id=${prev}`;
            };

            document.getElementById("nextBtn").onclick = () => {
                const next = PROBLEMS[CURRENT_INDEX + 1].link;
                window.location.href = `problem.html?id=${next}`;
            };
        }
    </script>

</body>

</html>
