<div class="container mt-4">
    <h2 class="text-center mb-4">All Problems</h2>

    <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
        <button class="btn btn-secondary active" onclick="filterDifficulty('all', this)">Show All</button>
        <button class="btn btn-outline-success" onclick="filterDifficulty('easy', this)">Easy</button>
        <button class="btn btn-outline-warning text-dark" onclick="filterDifficulty('medium', this)">Medium</button>
        <button class="btn btn-outline-danger" onclick="filterDifficulty('hard', this)">Hard</button>
    </div>

    <div id="problemsList" class="row g-4">
        <div class="text-center w-100">Loading problems index...</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/core.js"></script>
<script src="assets/js/search.js"></script>

<script>
    let ALL_PROBLEMS = [];

    // 1. تحميل البيانات
    fetch(CONFIG.PROBLEMS_INDEX)
        .then(res => res.text())
        .then(data => {
            const lines = data.split('\n');
            ALL_PROBLEMS = []; 

            lines.forEach((line) => {
                // التحقق من أن السطر هو سطر جدول ويحتوي على رابط
                if (line.trim().startsWith("|") && !line.includes("---") && line.includes("](") ) {
                    
                    const parts = line.split("|");
                    
                    // تخطي الأسطر التي لا تحتوي بيانات كافية
                    if (parts.length < 4) return;

                    const title = parts[1].trim();
                    const difficulty = parts[2].trim().toLowerCase(); // يجب أن تكون easy/medium/hard
                    const rawLink = parts[3].trim();

                    // تجاهل ترويسة الجدول
                    if (title.includes("Problem") || difficulty.includes("Difficulty")) return;

                    // استخراج الرابط
                    const match = rawLink.match(/\((.*)\)/);
                    if (!match) return; 
                    
                    const link = match[1];
                    const slug = link.split("/").pop().replace(".md", "");

                    ALL_PROBLEMS.push({
                        title,
                        difficulty,
                        link,
                        slug
                    });
                }
            });

            // عرض الكل عند التحميل
            renderProblems(ALL_PROBLEMS);
        })
        .catch(err => {
            document.getElementById("problemsList").innerHTML = `<div class="alert alert-danger">Error loading problems. Make sure python script is run.</div>`;
        });


    // 2. دالة الرسم
    function renderProblems(list) {
        const container = document.getElementById("problemsList");
        
        if(list.length === 0) {
            container.innerHTML = "<div class='col-12 text-center text-muted py-5'>No problems found correctly. Check PROBLEMS_INDEX.md format.</div>";
            return;
        }

        container.innerHTML = list.map(p => {
            let badgeClass = "bg-secondary";
            if(p.difficulty === 'easy') badgeClass = "bg-success";
            else if(p.difficulty === 'medium') badgeClass = "bg-warning text-dark";
            else if(p.difficulty === 'hard') badgeClass = "bg-danger";

            return `
            <div class="col-md-6 col-lg-4 animate-slide-up">
                <div class="card p-3 shadow-sm h-100">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="mb-2 text-truncate" title="${p.title}">${p.title}</h5>
                        <span class="badge ${badgeClass}">${p.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="mt-auto pt-3">
                        <a href="problem.html?id=${p.link}" class="btn btn-sm btn-outline-primary w-100 mb-2">View Problem</a>
                        <a href="solution.html?slug=${p.slug}" class="btn btn-sm btn-outline-success w-100">View Solution</a>
                    </div>
                </div>
            </div>`;
        }).join("");
    }


    // 3. منطق الفلترة
    function filterDifficulty(level, btnElement) {
        // تحديث أشكال الأزرار
        document.querySelectorAll('.btn').forEach(b => {
            if(b.onclick && b.onclick.toString().includes('filterDifficulty')) {
                b.classList.remove('active');
                // إعادة الستايل الافتراضي (Outline)
                if(b.textContent === 'Show All') b.className = 'btn btn-secondary';
                else if(b.textContent === 'Easy') b.className = 'btn btn-outline-success';
                else if(b.textContent === 'Medium') b.className = 'btn btn-outline-warning';
                else if(b.textContent === 'Hard') b.className = 'btn btn-outline-danger';
            }
        });
        
        // تفعيل الزر المضغوط (Solid)
        if(level === 'easy') btnElement.className = 'btn btn-success active';
        else if(level === 'medium') btnElement.className = 'btn btn-warning active';
        else if(level === 'hard') btnElement.className = 'btn btn-danger active';
        else btnElement.className = 'btn btn-secondary active';

        // الفلترة الفعلية للبيانات
        if (level === "all") {
            renderProblems(ALL_PROBLEMS);
        } else {
            const filtered = ALL_PROBLEMS.filter(p => p.difficulty === level);
            renderProblems(filtered);
        }
    }

    // 4. تشغيل البحث
    setupSearch("globalSearchInput", "problemsList");
</script>
