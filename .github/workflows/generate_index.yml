name: Generate Problems Index

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run index generator
      run: |
        python scripts/generate_index.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"
        git add PROBLEMS_INDEX.md
        git commit -m "Auto-update PROBLEMS_INDEX.md" || echo "No changes"
        git push
